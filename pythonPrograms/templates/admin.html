<body>

    <ul>
        <li><a href="form">Upload Images</a></li>
        <li><a href="gallery">Gallery</a></li>
        <li><a href="admin">Administration</a></li>
    </ul>
    <div>

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-bookmark"></span> Administrator panel</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <form action="/disable" id="newReviewForm" method="POST" enctype="multipart/form-data">
                                        <button type="submit" name="block" class="btn btn-danger btn-lg">Block uploads</button>
                                    </form>
                                    <form action="/enable" id="newReviewForm" method="POST" enctype="multipart/form-data">
                                        <button type="submit" name="unblock" class="btn btn-primary btn-lg">Unlock
                                            uploads</button>
                                    </form>
                                    <form action="/dump" id="newReviewForm" method="POST" enctype="multipart/form-data">
                                        <button type="submit" name="dump" class="btn btn-warning btn-lg">Dump SQL</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
